    <body style="text-align: center;">
        <h1 style="text-align: left;">Filtering the List of Projects</h1>
        <hr style="text-align: left;" width="100%" size="0" align="center" />
        <p style="text-align: left;">In addition to filtering the rows by the columns displayed in the list, the <a href="ESMS-Project-List-Screen.htm" class="MCXref xref"> Project List Screen</a> allows filtering by Organizations, COCOMs, Domains and Sites. The additional filter is activated by the <img src="imgs/FilterIcon_24x23.png" style="padding-left: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;width: 24;height: 23;" />Filter button.</p>
        <img src="imgs/ProjectListFilter_1465x601.png" style="width: 1465;height: 601;" />
