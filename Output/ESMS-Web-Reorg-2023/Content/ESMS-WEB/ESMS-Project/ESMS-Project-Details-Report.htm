            <img src="imgs/icon-project-no-text.png" style="padding-left: 1px;padding-right: 0px;padding-top: 1px;padding-bottom: 0px;" /> Project Details - Report</h1>
        <hr style="text-align: left;" width="100%" size="0" align="center">

        <p>The <b>Report</b> tab of the <a href="ESMS-Project-Details.htm" class="MCXref xref">Project Details Screen</a> is for viewing the project PowerBI reports.</p>
        <p>Reports available for viewing are configured by the system administrator.</p>

        <p>To select a report, engage the vertical <b>Reports</b> button.</p>
